{% extends "base.html" %}

{% block content %}
    <h1>Blog Home</h1>
    {% for post in blog_posts %}
        <div>
            <h2><a href="{% url 'blog_post_detail' post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.content }}</p>
            <p>Published: {{ post.date_posted }}</p>
        </div>
    {% endfor %}
{% endblock content %}
