{% extends "base.html" %}

{% block content %}
    <h2>Delete Post</h2>
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete this post?
            {{ object.title }}
        </p>
        <button type="submit" value="delete">Delete</button>
        <button type="submit" value="cancel">Cancel</button>
    </form>
{% endblock content %}
